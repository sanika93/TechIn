<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
<body>

<nav class="w3-sidenav w3-white w3-card-2 w3-animate-left" style="display:none" id="leftMenu">
  <ul class="w3-ul">
	<li>
		<img src="Profile.png" class="w3-circle" style="width:100px;"><i style="float:right;"><a href="javascript:void(0)" onclick="closeLeftMenu()" class="w3-closenav w3-right w3-large"><i class="fa fa-close"></i></a></i>
	</li>
	<li class="w3-large"><i class="fa fa-home">&nbsp;&nbsp;</i>Home</li>
	<li class="w3-large"><i class="fa fa-archive">&nbsp;&nbsp;</i>Post</li>
	<li class="w3-large"><i class="fa fa-thumb-tack">&nbsp;&nbsp;</i>Favourites</li>
  </ul>
  <div>  
</nav>
<header class="w3-container w3-teal">
  <span class="w3-opennav w3-xlarge" onclick="openLeftMenu()">&#9776;</span>
</header>

<div id="container" class="w3-container">
	  
</div>

	     
<script>
function openLeftMenu() {
    document.getElementById("leftMenu").style.display = "block";
}
function closeLeftMenu() {
    document.getElementById("leftMenu").style.display = "none";
}

function openRightMenu() {
    document.getElementById("rightMenu").style.display = "block";
}
function closeRightMenu() {
    document.getElementById("rightMenu").style.display = "none";
}
$( document ).ready(function() {
   renderCard('Test','Test');
   renderCard('Test1','Test1');
});
function renderCard(header,content)
{
	html = '<div class="w3-card-12" style="padding:5px;">	<header class="w3-container w3-teal">';
	html = html + '<h4>' + header + '</h4></header>';
	html = html + '<div class="w3-container"><p>'+content+'</p></div><footer class="w3-container w3-teal"><i class="fa fa-thumbs-up">&nbsp;&nbsp;</i><i class="fa fa-thumbs-down">&nbsp;&nbsp;</i></footer></div>';
	$('#container').append(html);
}
</script>
     
</body>
</html>
