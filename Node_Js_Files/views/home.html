<!DOCTYPE html>
<html>
<head>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="js/app.js"></script>
<style>
#cards{
  width: 150px;
  height: 100px;
  margin: 24px 24px;
  padding: 16px
}
</style>
<link rel="stylesheet" type="text/css" href="styles/homestyle.css">
<body ng-app= "myTechInApp">
  <nav class="w3-sidenav w3-white w3-card-2 w3-animate-left" style="display:none" id="leftMenu">
    <ul class="w3-ul">
  	<li>
  		<img src="Profile.png" class="w3-circle" style="width:100px;"><i style="float:right;"><a href="javascript:void(0)" onclick="closeLeftMenu()" class="w3-closenav w3-right w3-large" style="padding-right: 10px;"><i class="fa fa-close"></i></a></i>
  	</li>
  	<li class="w3-large"><i class="fa fa-home">&nbsp;&nbsp;</i>Home</li>
  	<li class="w3-l1px solid #cececearge"><i class="fa fa-archive">&nbsp;&nbsp;</i>Post</li>
  	<li class="w3-large"><i class="fa fa-thumb-tack">&nbsp;&nbsp;</i>Favourites</li>
  	<li class="w3-large"><i class="fa fa-sign-out">&nbsp;&nbsp;</i>Sign Out</li>
    </ul>
    <div>
  </nav>
  <header class="w3-container w3-teal">
    <span class="w3-opennav w3-xlarge" onclick="openLeftMenu()">&#9776;</span>
    <span style="margin-left: 30%;">
  	<i class="fa fa-search  fa-1g" aria-hidden="true"></i>
  	<input class="w3-input w3-border" name="first" type="text" ng-model="searchText" style="display: inline;padding: 0px 0px 0px 0px;width: 300px;" placeholder="Search"/>
    </span>
  </header>
  <div ng-controller="cardsController" ng-init="getRecords()" class="cardsContainer">
  <div id="cards" class="w3-card-12 w3-green w3-hover-shadow w3-center cell" ng-repeat="x in records | filter:searchText">
    <p>{{x.name}}<p>
  </div>
  </div>

<script>
function openLeftMenu() {
    document.getElementById("leftMenu").style.display = "block";
}
function closeLeftMenu() {
    document.getElementById("leftMenu").style.display = "none";
}

function openRightMenu() {
    document.getElementById("rightMenu").style.display = "block";
}
function closeRightMenu() {
    document.getElementById("rightMenu").style.display = "none";
}
</script>
</body>
</html>
